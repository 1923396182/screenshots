<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1,
      .div2 {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 400px;
        height: 100px;
        line-height: 100px;
        border: 1px solid #000;
        font-size: 16px;
        text-align: center;
      }
      .div1 {
        background-color: rgba(255, 0, 0, 0.6);
      }
      .div2 {
        background-color: rgba(0, 255, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="div1" style="transform: scale(1.5, 2) translate(150px, 150px);">
      scale(1.5, 2) translate(50px, 50px)
    </div>
    <div class="div2" style="transform: translate(150px, 150px) scale(1.5, 2);">
      translate(50px, 50px) scale(1.5, 2);
    </div>
    <button>切换变换</button>
    <script>
      function multiply(m1, m2) {
        const m = [0, 0, 0, 0, 0, 0]
        m[0] = m1[0] * m2[0] + m1[2] * m2[1]
        m[1] = m1[1] * m2[0] + m1[3] * m2[1]

        m[2] = m1[0] * m2[2] + m1[2] * m2[3]
        m[3] = m1[1] * m2[2] + m1[3] * m2[3]

        m[4] = m1[0] * m2[4] + m1[2] * m2[5] + m1[4]
        m[5] = m1[1] * m2[4] + m1[3] * m2[5] + m1[5]
        return m
      }
      // scale(1.5, 2)
      const a = [1.5, 0, 0, 2, 0, 0]
      // translate(150px, 150px)
      const b = [1, 0, 0, 1, 150, 150]
      let c
      let d
      let i = 0
      document.querySelector('button').addEventListener('click', () => {
        if (i % 2 === 0) {
          document.querySelector('.div1').style.transform = `matrix(${multiply(
            a,
            b
          ).join(',')})`
          document.querySelector('.div2').style.transform = `matrix(${multiply(
            b,
            a
          ).join(',')})`
          console.log(multiply(a, b))
          console.log(multiply(b, a))
        } else {
          document.querySelector('.div1').style.transform =
            'scale(1.5, 2) translate(150px, 150px)'
          document.querySelector('.div2').style.transform =
            'translate(150px, 150px) scale(1.5, 2)'
        }
        i++
      })
    </script>
  </body>
</html>
